<body>
  <header>
    ATP rank history for Roger Federer, Novak Djokovic, Rafael Nadal, Andy Murray
    <div class='generated-note'>(generated at <span class='generated-at'></span>)</div>
  </header>
  <div id="rank-history">
    <svg></svg>
  </div>
  <script type="text/javascript">
    window.onload = function(){
      $('.generated-at').text(rankings.time);
      nv.addGraph(function() {
        var chart = nv.models.cumulativeLineChart()
                      .x(function(d) { return d[0] })
                      .y(function(d) { return d[1]/100 }) //adjusting, 100% is 1.00, not 100 as it is in the data
                      .color(d3.scale.category10().range());

        chart.xAxis
             .tickFormat(function(d) {
               return d3.time.format('%x')(new Date(d))
             });

        chart.yAxis
            .tickFormat(d3.format(',.1%'));

        d3.select('#rank-history svg')
          .datum(data)
          .transition().duration(500)
          .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
      });
    }
  </script>
