<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ATP Rank History</title>
  <meta name="description" content="ATP Rank History">
  <meta name="author" content="Guoliang Cao">
  <meta name="keywords" content="ATP, Roger Federer, Novak Djokovic, Rafael Nadal, Andy Murray">
  <style>
    header {
      font-size: 16px;
    }
    header .generated-note {
      font-size: 10px;
    }
    #rank-history {
      margin-top: 20px;
    }
  </style>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="rankings.js"></script>
  <script src="rank-history-1.js"></script>
  <script src="rank-history-2.js"></script>
  <script src="rank-history-3.js"></script>
  <script src="rank-history-4.js"></script>
  <script src="js/jquery.jqplot.min.js"></script>
  <script src="js/jqplot.canvasTextRenderer.min.js"></script>
  <script src="js/jqplot.canvasAxisTickRenderer.min.js"></script>
  <script src="js/jqplot.categoryAxisRenderer.min.js"></script>
  <script src="js/jqplot.dateAxisRenderer.min.js"></script>
  <script src="js/jqplot.barRenderer.min.js"></script>
  <script src="js/jqplot.highlighter.min.js"></script>
  <script src="js/jqplot.cursor.min.js"></script>
  <script src="js/jqplot.pointLabels.min.js"></script>
</head>
<body>
  <header>
    ATP rank history for top 50 players
    <div class='generated-note'>(generated at <span class='generated-at'></span>)</div>
  </header>
  <div id="rank-history">
  </div>
  <script type="text/javascript">
    window.onload = function(){
      $('.generated-at').text(rankings.time);
      $.jqplot('rank-history', [history1, history2, history3, history4], {
        seriesDefaults: {
          markerOptions: {
            size: 2
          }
        },
        axes: {
          xaxis: {
            renderer: $.jqplot.DateAxisRenderer
          },
          yaxis: {
            min: 50,
            max: 0,
            numberTicks: 11,
          }
        },
        legend: {
          show: true,
          location: 'n',
          placement: 'outsideGrid',
          labels: [rankings.data[0].last, rankings.data[1].last]
        },
        highlighter: {
          show: true,
          sizeAdjust: 7.5
        },
        cursor: {
          show: false
        },
        axesDefaults: {
          tickRenderer: $.jqplot.CanvasAxisTickRenderer,
        }
      });
    }
  </script>
</body>
</html>
